name: Create GitHub Release

on:
  pull_request:
    types:
      - closed
  workflow_dispatch:
    inputs:
      node-version:
        description: 'Node.js version to use (should be >=18)'
        required: false
        default: '18'

permissions:
  contents: write
  id-token: write

jobs:
  release:
    uses: ./.github/workflows/npm-release.yml
    with:
      node-version: ${{ github.event.inputs.node-version || '18' }}
      require-build: true
    secrets:
      npm-token: ${{ secrets.NPM_TOKEN }}
      github-token: ${{ secrets.GITHUB_TOKEN }}
